<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} / Kyle Schaeffer</title>
  <link rel="stylesheet" href="{{ site.baseurl }}{% link sass/blog.scss %}">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-5789165-1"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-5789165-1');
  </script>
</head>
<body>
  <header class="banner" role="banner">
    <canvas id="lights" width="400" height="100"></canvas>
    <img id="horizon" src="{{ site.baseurl }}{% link assets/img/horizon.svg %}" alt="Horizon illustration">
    <h2 id="brand">Kyle Schaeffer</h2>
  </header>
  <main class="main" role="main">
    {{ content }}
  </main>
  <footer class="colophon" role="contentinfo">
    <div class="container">
      <hr>
      <nav class="menu" role="navigation">
        <a href="{{ site.baseurl }}{% link index.md %}">Home</a>
        <a href="{{ site.baseurl }}{% link about.md %}">About</a>
      </nav>
      <p class="copy">&copy; Kyle Schaeffer</p>
    </div>
  </footer>
  <script defer src="{{ site.baseurl }}{% link js/lights.js %}"></script>
</body>
</html>
